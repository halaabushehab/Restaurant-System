    <div class="container">
         <h1>Restaurant System</h1>
    <form id="user_inf">

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <br><br>

        <label for="exampleInputPassword1" >Password</label>
        <input type="password" class="password" id="Password" placeholder="Enter your password">
        <br><br>




       <label for="birthday">Birthday:</label>
       <input type="date" id="birthday" name="birthday">
        <br><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" placeholder="Enter your gender" required>
        <br><br>
  
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br><br>



        <label>Order Type:</label><br>
        <input type="radio" id="shawerma" name="order" value="Shawarma">
        <label for="shawerma">Shawarma</label><br>
        <input type="radio" id="zinger" name="order" value="Zinger">
        <label for="zinger">Zinger</label><br>
        <input type="radio" id="burger" name="order" value="Burger">
        <label for="burger">Burger</label><br><br>

     
       <h3>Select order size: </h3>
       <label for="sandwich">Sandwich</label>
       <input type="checkbox" id="sandwich" value="Sandwich"><br>
   
       <label for="combo">Combo</label>
       <input type="checkbox" id="combo" value="Combo"><br><br>
        <br><br>
        <button  id="submit_btn">Submit</button>
    
    </form>
